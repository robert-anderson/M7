name: CMake

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  ROOT_DIR: /opt
  SRC_DIR: /opt/M7
  BUILD_DIR: /opt/build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/robert-anderson/m7_tester
      credentials:
        username: robert-anderson
        password: ${{ secrets.DOCKER_REGISTRY_PAT }}

    steps:
    - uses: actions/checkout@v3

    - name: Checkout
      working-directory: ${{env.ROOT_DIR}}
      run: git clone https://github.com/robert-anderson/M7.git && mkdir ${{env.BUILD_DIR}}

    - name: Configure CMake
      working-directory: ${{env.BUILD_DIR}}
      run: cmake ${{env.SRC_DIR}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      working-directory: ${{env.BUILD_DIR}}
      run: make -j

    - name: SerialUnitTest
      working-directory: ${{env.BUILD_DIR}}
      run: test/unittest --gtest_filter=*